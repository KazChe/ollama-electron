<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prompt Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #form {
        margin: auto;
        width: 300px;
      }
      input[type="text"],
      textarea {
        display: block;
        padding: 1em;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 1em 2em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <h1>Prompt Generator</h1>
      <label for="modelName">Model:</label>
      <input type="text" id="modelName" value="mistral" />
      <br />
      <label for="prompt">Prompt:</label>
      <textarea id="prompt"></textarea>
      <br />
      <input type="submit" onclick="sendPrompt()" />
    </form>
    <pre id="response"></pre>
    <script src="renderer.js"></script>
  </body>
</html>
