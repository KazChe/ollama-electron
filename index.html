<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ask Local LLM</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- Left Side Navigation Bar -->
      <nav class="sidebar">
        <ul>
          <li><a href="#">Placeholder 1</a></li>
          <li><a href="#">Placeholder 2</a></li>
          <li><a href="#">Placeholder 3</a></li>
        </ul>
      </nav>

      <!-- Main Content Area -->
      <div class="main-content">
        <form id="form">
          <h1>Ask Local LLM</h1>
          <label for="modelName">Select model:</label>
          <select id="modelName">
            <option value="mistral">Mistral</option>
            <option value="llama3.1">llama3.1</option>
          </select>
          <br />
          <label for="prompt">Enter Prompt:</label>
          <textarea id="prompt"></textarea>
          <br />
          <input type="button" onclick="sendPrompt(event)" value="Send" id="sendButton"/>
          <div id="spinner" class="spinner"></div>
        </form>
        <pre id="response"></pre>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
